 */
buildscript {
      repositories {
      jcenter()
      google()
      mavenCentral()
    }
}
 
plugins {
    id 'java'
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
    url = uri('https://jcenter.bintray.com')
    }
}

dependencies {
  implementation 'org.apache.logging.log4j:log4j-core:2.12.2'
  
  // Added dependencies with version constraints
  implementation 'org.jenkins-ci.plugins:icescrum:1.1.6' // Use the highest version up to 1.1.6
  implementation 'org.eclipse.jetty.http3:jetty-http3-common:12.0.5' // Use versions within 12.0.0 to 12.0.5 range

  // Other dependencies
  implementation 'org.springframework.boot:spring-boot-starter-web'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'

}

dependencyLocking {
    lockAllConfigurations()
}

group = 'log4j'
version = '1.0'
description = 'log4j-vulnerable'
sourceCompatibility = '1.8'
